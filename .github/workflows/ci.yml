name: ci

on:
  push:
    branches:
    - master
    - release
    tags:
    - v*
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 0

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build

    - name: Package
      run: dotnet pack src/GovUk.Frontend.AspNetCore/ --configuration Release --no-build
      env:
        MINVERBUILDMETADATA: ${GITHUB_RUN_NUMBER}

    - name: Publish package artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: GovUk.Frontend.AspNetCore.nupkg
        path: src/GovUk.Frontend.AspNetCore/bin/Release/*.nupkg
    
    - name: Publish package to NuGet
      if: startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push src/GovUk.Frontend.AspNetCore/bin/Release/*.nupkg --api-key ${NUGET_TOKEN} --source https://api.nuget.org/v3/index.json
      env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }} 
